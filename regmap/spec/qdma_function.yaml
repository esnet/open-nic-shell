name: qdma_function
info: |
  QDMA Function block (within open-nic shell BAR)
  Ref: https://github.com/Xilinx/open-nic-driver/blob/main/onic_register.h
regs:
  - default:
      width : 32

  - name: qconf
    access: rw
    fields:
      - name: numq
        width: 16
      - name: qbase
        width: 16

  - meta:
      pad_until: 0x400

  - name: indir_table
    access: rw
    count: 128

  - name: hash_key
    access: rw
    count: 10
